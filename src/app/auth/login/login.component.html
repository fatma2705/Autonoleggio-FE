<div class="login-container" style="background-image: url('/assets/login_background.jpg'); background-size: cover; background-position: center;">
 <div class="overlay">
  <div class="login-card">
    <div class="card-title">
      <h1>Login</h1>
      <span>Don't have an account? <a routerLink="/register">Sign Up</a></span>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" type="text" />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
          <p>Username è obbligatorio.</p>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          <p>Password è obbligatoria.</p>
        </div>
      </div>
      <button type="submit">Login</button>
      <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
      </div>
    </form>
  </div>
  </div>
</div>
