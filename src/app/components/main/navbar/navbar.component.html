<!-- header.component.html -->
<header class="header">
  <div class="header-container">
    <div class="brand">
      <img src="/assets/logo-navbar.png" alt="Logo" class="logo">
      <a routerLink="/" class="brand-text">RentACar</a>
    </div>
    <nav class="nav-links">
      <a routerLink="/user/home" routerLinkActive="active-link">Dashboard</a>
      <a routerLink="/car/list" routerLinkActive="active-link">Prenota un'auto</a>
      <a routerLink="/prenotazioni" routerLinkActive="active-link">Le mie prenotazioni</a>
      <a routerLink="/user/account" routerLinkActive="active-link">Profilo</a>
    </nav>
    <div class="user-info">
      <span>Ciao {{ userName }}</span>
      <button (click)="onLogout()">Logout</button>
    </div>
  </div>
</header>
