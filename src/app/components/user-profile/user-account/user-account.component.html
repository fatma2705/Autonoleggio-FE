<div class="user-account-container">
  <div class="avatar-container">
    <img src="/assets/avatar.png" alt="Avatar" class="avatar">
  </div>
  
  <h2>Area Personale</h2>

  <!-- Sezione per visualizzare i dati dell'utente -->
  <div class="profile-section">
    <h3>Profilo Utente</h3>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Nome:</strong> {{ user.nome }}</p>
    <p><strong>Cognome:</strong> {{ user.cognome }}</p>
    <p><strong>Attivo:</strong> {{ user.attivo ? 'SÃ¬' : 'No' }}</p>
    <p><strong>Data Conseguimento Patente:</strong> {{ user.dataConseguimentoPatente | date }}</p>
  </div>

  <!-- Sezione per gestire il credito dell'account -->
  <form (ngSubmit)="onAddCredit()" #creditForm="ngForm" class="credit-form">
    <h3>Gestione Credito</h3>
    
    <label for="amount">Aggiungi Credito:</label>
    <input type="number" id="amount" [(ngModel)]="creditAmount" name="amount" required>
    
    <button type="submit">Aggiungi</button>
  </form>
</div>
